<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact SeeAgain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      /* Match index.html brand tokens EXACTLY */
      --sa-blue: #3761e2;                 /* brand blue */
      --sa-blue-soft: rgba(55, 97, 226, 0.12);
      --sa-blue-glow: rgba(55, 97, 226, 0.35);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #eef6ff, #e9fff2);
      margin: 0;
      padding: 40px 16px;
    }

    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #fff;
      border-radius: 28px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    h1 span {
      color: var(--sa-blue);
    }

    p {
      color: #6b7280;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 18px;
      color: #374151;
    }

    .text-input,
    .textarea-input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .text-input:focus,
    .textarea-input:focus {
      outline: none;
      border-color: var(--sa-blue);
      box-shadow: 0 0 0 3px var(--sa-blue-soft);
    }

    /* Force placeholder text to use the same font everywhere (fixes "different font" look in textarea) */
    .text-input::placeholder,
    .textarea-input::placeholder {
      font-family: inherit;
      letter-spacing: normal;
    }

    .textarea-input {
      min-height: 120px;
      resize: vertical;
    }

    /* Match index.html button glow + behavior */
    .btn-primary {
      border-radius: 999px;
      padding: 11px 26px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      background: radial-gradient(circle at 20% 0%, #5a7fff 0, var(--sa-blue) 40%, #2642b0 85%);
      color: #ffffff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow:
        0 18px 45px var(--sa-blue-glow),
        0 0 0 1px rgba(15, 23, 42, 0.05);
      transition:
        background 0.18s ease,
        box-shadow 0.18s ease,
        transform 0.15s ease;
      margin-top: 24px;
    }
    .btn-primary:hover {
      box-shadow:
        0 24px 60px rgba(55, 97, 226, 0.5),
        0 0 0 1px rgba(15, 23, 42, 0.08);
      transform: translateY(-1px);
    }
    .btn-primary:active {
      transform: translateY(0) scale(0.98);
      box-shadow:
        0 12px 28px rgba(55, 97, 226, 0.4),
        0 0 0 1px rgba(15, 23, 42, 0.1);
    }

    .helper {
      margin-top: 14px;
      font-size: 13px;
      color: #6b7280;
    }

    .email-link {
      color: var(--sa-blue);
      text-decoration: none;
      font-weight: 600;
    }
    .email-link:hover {
      text-decoration: underline;
    }

    .back {
      margin-top: 24px;
      display: inline-block;
      font-size: 14px;
      color: var(--sa-blue);
      text-decoration: none;
      font-weight: 500;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Contact <span>SeeAgain</span></h1>
    <p>
      Have a question, found a bug, or want to talk about partnerships? Reach out below.
    </p>

    <form id="contactForm">
      <label for="name">Name</label>
      <input id="name" class="text-input" type="text" placeholder="Your name" required />

      <label for="email">Email</label>
      <input id="email" class="text-input" type="email" placeholder="you@example.com" required />

      <label for="message">How can we help?</label>
      <textarea id="message" class="textarea-input" placeholder="Tell us a bit about your question, issue, or idea." required></textarea>

      <button type="submit" class="btn-primary">Submit (opens your email app)</button>

      <div class="helper">
        This will open your email app with a pre-filled message to
        <a class="email-link" href="mailto:seeagainmoments@gmail.com">seeagainmoments@gmail.com</a>.
      </div>
    </form>

    <a href="/" class="back">‚Üê Back to main page</a>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const subject = encodeURIComponent('SeeAgain Contact Form');
      const body = encodeURIComponent(
        'Name: ' + name + '\n' +
        'Email: ' + email + '\n\n' +
        message
      );
      const mailtoUrl = `mailto:seeagainmoments@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailtoUrl;
    });
  </script>

</body>
</html>
